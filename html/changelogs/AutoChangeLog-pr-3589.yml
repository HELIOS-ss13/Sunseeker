      integrity.}
  - {rscadd: New 'Structure Repair Kit' craft that restores limb integrity.}
  - {balance: 'Robotic limbs start wearing out after multiple repairs, limiting their
      repair potential.'}
  - {balance: Repair machinery is no longer self-operable.}
delete-after: true
