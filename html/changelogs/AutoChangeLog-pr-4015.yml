author: FalloutFalcon, ErikaFox
changes:
  - {rscadd: Dynamic missions! see about them in your local outpost.}
  - {rscadd: A ModComp program to view and call dibs on missions.}
  - {rscadd: You now need to head down to outpost cargo to view and turn in missions.}
  - {rscadd: 'Adds multiple ruin specific missions, you can examine objects to see
      if they are using in a mission.'}
  - {rscadd: You can examine planets and other overmap objects. (will eventually become
      admin only)}
  - {rscdel: 'Kills all old missions expect for drills, overmap scans, and capture.'}
  - {admin: Swaps the category on a few overmap related buttons.}
  - {admin: You can now choose to not load a planet when spawning them.}
  - {refactor: Planets now pick there ruin before they spawn. Used in missions to
      pick a planet.}
delete-after: true
